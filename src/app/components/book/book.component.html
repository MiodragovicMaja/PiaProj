
<h3 class="title" style="margin-top: 30px">Books</h3>
<div
  class="requestList"
  *ngFor="let book of books"
  style="margin-top: 20px; height: 150px; overflow-y: scroll"
>
  <div class="userInfo">
    <span class="userLabel">Title:</span>
    <span class="userInput"> {{ book.title }} </span>
  </div>
  <div class="userInfo" *ngFor="let author of book.authors">
    <span class="userLabel">Authors:</span>
    <span class="userInput"> {{ author }} </span>
  </div>
  <div class="userInfo" *ngFor="let genre of book.genres">
    <span class="userLabel">Genres:</span>
    <span class="userInput"> {{ genre }} </span>
  </div>
  <div class="userInfo">
    <span class="userLabel">Date:</span>
    <span class="userInput"> {{ book.date }} </span>
  </div>
  <div class="userInfo">
    <div class="btn-group btn-primary groupBtn">
      <button class="btn btn-success button" (click)="bookPage(book)">
        Details
      </button>
    </div>
  </div>

  <div class="userInfo" *ngIf="service.getUserType() === 'regUser' || service.getUserType() === 'moderator'">
    <div class="btn-group btn-primary groupBtn">
      <button class="btn btn-success button" (click)="readList(book)">
       Add to read list
      </button>
    </div>
  </div>



  <!-- izmeni da bude ovo dugme kao ono za edit na profilu i dodaj 2 input polja pa tek onda sa svim tim info poslaji na server preko ove fje -->
  <div class="userInfo" *ngIf="service.getUserType() === 'regUser' || service.getUserType() === 'moderator'">
    <div class="btn-group btn-primary groupBtn">
      <div *ngIf="readingBook==book">
        <span>Ukupan broj strana</span>
        <input type="number" [(ngModel)]="pages">
        <span>Ukupan broj procitanih strana</span>
        <input type="number" [(ngModel)]="pagesRead">
      </div>
      <button *ngIf="readingBook==undefined" class="btn btn-success button" (click)="readingList(book)">
        Add to reading list
      </button>
      <button *ngIf="readingBook==book" class="btn btn-success button" (click)="addToReadingList(book)">
        Add to reading list
      </button>
    </div>
  </div>

</div>
